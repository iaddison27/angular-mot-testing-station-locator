<div class="row">
  <div class="col-md-6">
    <h5 class="card-title">{{result.testCentre.name}}</h5>
  </div>
  <div class="col-md-6">
    <h6 *ngIf="result.distanceKm" class="text-muted float-right">{{result.distanceKm}} miles away</h6>
  </div>
</div>

<div class="row">
  <div class="col-md-11">
    <address>
      <i class="fa fa-map-marker" aria-hidden="true"></i>
      <ng-container *ngFor="let addressLine of result.testCentre.address.addressLines">
        {{addressLine}},
      </ng-container>
      {{result.testCentre.address.postCode}}<br/>
    </address>

    <i class="fa fa-phone" aria-hidden="true"></i> {{result.testCentre.address.telephone}}<br/>
  </div>
  <div class="classes col-md-1 float-right">
    <h6>Classes</h6>
    {{result.testCentre.classes}}
  </div>
</div>

<hr/>
